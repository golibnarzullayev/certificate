name: Production deployment

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  build:
    runs-on: self-hosted

    steps:
      - name: Add stash all changes
        run: git stash

      - name: Pull request
        run: git pull

      - name: Remove stash changes
        run: git stash clear

      - uses: actions/setup-node@v1
      - name: Install dependencies
        run: npm install

      - name: stop server with pm2
        run: pm2 stop 0

      - name: start server with pm2
        run: pm2 start 0

      - name: save server update with pm2
        run: pm2 save

      - name: restart nginx
        run: sudo service nginx restart
        